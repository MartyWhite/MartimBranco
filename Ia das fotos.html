<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.imgur.com/A8tUF2Y.png" />
    <title>Whitepictures | Gerador de Poster Vertical (9:16)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        .accent-color {
            color: #d4af37; /* Dourado/Ouro */
        }
        .btn-primary {
            background-color: #d4af37;
            color: #121212;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-block;
            border: 2px solid #d4af37;
        }
        .btn-primary:hover {
            background-color: transparent;
            color: #d4af37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #d4af37;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-6 md:p-12 min-h-screen flex items-center justify-center">

    <div class="max-w-4xl w-full bg-[#1a1a1a] p-8 md:p-12 rounded-xl shadow-2xl border border-gray-800">
        <h1 class="text-3xl md:text-4xl font-black mb-4 text-center">
            Gerador de Poster <span class="accent-color">Whitepictures</span>
        </h1>
        <p class="text-center text-gray-400 mb-8">
            Ajuste o texto abaixo para descrever a imagem que deseja gerar, mantendo o estilo visual da Whitepictures.
        </p>

        <div id="image-container" class="flex flex-col items-center justify-center min-h-[500px] border-2 border-dashed border-gray-700 rounded-lg p-4">
            <div id="loading" class="hidden flex-col items-center">
                <div class="loader mb-4"></div>
                <p class="text-lg text-gray-300">A gerar a sua imagem...</p>
            </div>
            <img id="generated-image" src="" alt="Poster Promocional Whitepictures (1080x1920)" class="hidden max-w-full h-auto rounded-lg shadow-xl" style="max-height: 80vh;">
            <p id="placeholder-text" class="text-gray-500 text-center">A sua imagem 9:16 aparecerá aqui após a geração.</p>
        </div>
        
        <div class="mt-8 flex justify-center">
            <button id="generate-button" class="btn-primary">Gerar Poster Promocional</button>
        </div>

        <!-- NOVO CAMPO DE TEXTO EDITÁVEL -->
        <div class="mt-8 p-4 bg-gray-900 rounded-lg text-sm text-gray-400">
            <label for="prompt-input" class="font-bold mb-2 text-white block">Escreva o seu Prompt:</label>
            <textarea id="prompt-input" rows="6" class="w-full p-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#d4af37]">Poster promocional vertical e cinematográfico (aspect ratio 9:16) para um estúdio de fotografia e videografia de luxo em Portugal, chamado 'Whitepictures'. O tema é escuro, moody, e high-contrast. O design deve ter um fundo preto profundo e mostrar uma fusão de imagens de um casal de casamento com um flash dourado debaixo de um céu dramático, e um detalhe de um concerto com focos de luz dourados. O texto proeminente no poster é: 'MOMENTOS ÚNICOS, MEMÓRIAS ETERNAS - Whitepictures'. Estilo fotorealista premium.</textarea>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateButton = document.getElementById('generate-button');
            const loadingIndicator = document.getElementById('loading');
            const generatedImage = document.getElementById('generated-image');
            const placeholderText = document.getElementById('placeholder-text');
            const promptInput = document.getElementById('prompt-input'); // Novo ID para a área de texto

            const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=";
            const API_KEY = ""; // A chave API será fornecida automaticamente

            // Função de espera com backoff exponencial
            function wait(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            async function fetchWithRetry(url, options, maxRetries = 5) {
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        const response = await fetch(url, options);
                        if (response.status !== 429) { // 429 Too Many Requests
                            return response;
                        }
                        // Se for 429, espera e tenta novamente
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        console.log(`Rate limit atingido. Tentando novamente em ${Math.round(delay / 1000)}s...`);
                        await wait(delay);
                    } catch (error) {
                        // Para outros erros de rede, espera e tenta novamente
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        console.error(`Erro na requisição. Tentando novamente em ${Math.round(delay / 1000)}s...`);
                        await wait(delay);
                    }
                }
                throw new Error('Falha na requisição após várias tentativas.');
            }

            async function generateImage() {
                // ----------------------------------------------
                // 1. LER O PROMPT DO CAMPO DE TEXTO
                const userPrompt = promptInput.value.trim();
                if (!userPrompt) {
                    alert('Por favor, introduza um prompt para gerar a imagem.');
                    return;
                }
                // ----------------------------------------------

                // 2. Mostrar estado de carregamento e esconder elementos
                generatedImage.classList.add('hidden');
                placeholderText.classList.add('hidden');
                loadingIndicator.classList.remove('hidden');
                generateButton.disabled = true;
                generateButton.textContent = 'A Gerar...';

                try {
                    const payload = {
                        instances: [{
                            prompt: userPrompt // Usar o prompt do utilizador
                        }],
                        parameters: {
                            // Definir o formato vertical 9:16
                            "aspectRatio": "9:16", 
                            "sampleCount": 1,
                            "outputMimeType": "image/png"
                        }
                    };

                    const response = await fetchWithRetry(API_URL + API_KEY, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();

                    if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                        const base64Data = result.predictions[0].bytesBase64Encoded;
                        const imageUrl = `data:image/png;base64,${base64Data}`;
                        
                        generatedImage.src = imageUrl;
                        generatedImage.classList.remove('hidden');
                        placeholderText.classList.add('hidden');
                    } else {
                        placeholderText.textContent = 'Erro ao gerar a imagem. Nenhuma previsão encontrada.';
                        placeholderText.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Erro de API ou rede:', error);
                    placeholderText.textContent = `Erro: ${error.message}. Por favor, tente novamente.`;
                    placeholderText.classList.remove('hidden');
                } finally {
                    // 3. Restaurar estado do botão e esconder o loading
                    loadingIndicator.classList.add('hidden');
                    generateButton.disabled = false;
                    generateButton.textContent = 'Gerar Poster Promocional';
                }
            }

            generateButton.addEventListener('click', generateImage);
        });
    </script>
</body>
</html>
