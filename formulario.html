<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Pedido | White Pictures</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/RkQdNsn.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #121212; color: #e0e0e0; }
    .btn-primary { background-color: #d4af37; color: #121212; padding: 10px 20px; border-radius: 8px; font-weight: 700; transition: all 0.3s ease; border: 2px solid #d4af37; text-transform: uppercase; }
    .btn-primary:hover { background-color: transparent; color: #d4af37; }
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .gradient-text {
      background: linear-gradient(90deg, #8b5cf6, #ec4899, #d4af37, #8b5cf6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 100%;
      animation: gradient-shift 6s ease infinite;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
  <form action="https://formspree.io/f/mrbykevn" method="POST" class="bg-[#1a1a1a] p-8 rounded-lg shadow-lg w-full max-w-md border border-gray-800">
    <h1 class="text-3xl font-bold mb-6 text-center gradient-text">Pedido de Orçamento</h1>

    <input type="hidden" id="assunto" name="service" value="">
    <div class="mb-4">
      <label class="block mb-2">Nome</label>
      <input type="text" name="name" required class="w-full p-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#d4af37]">
    </div>

    <div class="mb-4">
      <label class="block mb-2">Email</label>
      <input type="email" name="email" required class="w-full p-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#d4af37]">
    </div>

    <div class="mb-4">
      <label class="block mb-2">Observações</label>
      <textarea name="message" rows="4" class="w-full p-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#d4af37]" placeholder="Descreve o que pretendes, horários, local, etc."></textarea>
    </div>

    <button type="submit" class="btn-primary w-full">Enviar Pedido</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const pacote = params.get("pacote");
    if (pacote) {
      document.getElementById("assunto").value = `Pacote ${pacote}`;
      document.title = `Pedido - Pacote ${pacote} | White Pictures`;
    }
  </script>
</body>
</html>
