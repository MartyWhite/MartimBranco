<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio de Pedido | White Pictures</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/RkQdNsn.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .gradient-text {
      background: linear-gradient(90deg, #8b5cf6, #ec4899, #d4af37, #8b5cf6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 100%;
      animation: gradient-shift 6s ease infinite;
    }

    .btn-primary {
      background-color: #d4af37;
      color: #121212;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 700;
      text-transform: uppercase;
      transition: all 0.3s ease;
      display: inline-block;
      border: 2px solid #d4af37;
    }

    .btn-primary:hover {
      background-color: transparent;
      color: #d4af37;
    }

    .form-container {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 2.5rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #e0e0e0;
      outline: none;
      transition: all 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: #d4af37;
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.3);
    }

    label {
      font-weight: 600;
      color: #ccc;
      margin-bottom: 6px;
      display: block;
    }

    .success-message {
      display: none;
      background-color: #d4af37;
      color: #121212;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      margin-top: 15px;
      animation: fadeIn 0.6s ease;
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #666;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <main class="form-container">
    <h1 class="text-3xl font-black text-center mb-6 gradient-text">Pedido de Or√ßamento</h1>
    <p class="text-center text-gray-400 mb-8">Preenche o formul√°rio abaixo e entrarei em contacto contigo o mais breve poss√≠vel.</p>

    <form id="pedidoForm" action="https://formspree.io/f/mrbykevn" method="POST">
      <div class="mb-4">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required placeholder="O teu nome completo">
      </div>

      <div class="mb-4">
        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" required placeholder="exemplo@email.com">
      </div>

      <div class="mb-4">
        <label for="pacote">Pacote selecionado</label>
        <input type="text" id="pacote" name="pacote" readonly class="bg-[#2a2a2a]">
      </div>

      <!-- NOVO CAMPO: Data e hora -->
      <div class="mb-4">
        <label for="data">Data e hora do evento</label>
        <input type="datetime-local" id="data" name="data" required>
      </div>

      <!-- NOVO CAMPO: Localiza√ß√£o -->
      <div class="mb-4">
        <label for="localizacao">Localiza√ß√£o do evento</label>
        <input type="text" id="localizacao" name="localizacao" required placeholder="Ex: Pavilh√£o Municipal de Lisboa">
      </div>

      <div class="mb-4">
        <label for="observacoes">Observa√ß√µes</label>
        <textarea id="observacoes" name="observacoes" rows="4" placeholder="Adiciona aqui algum detalhe ou pedido especial"></textarea>
      </div>

      <button type="submit" class="btn-primary w-full">Enviar Pedido</button>

      <div class="success-message" id="successMessage">
        Pedido enviado com sucesso! üëã<br>Obrigado pelo teu contacto.
      </div>
    </form>
  </main>

  <footer>
    &copy; <span id="year"></span> White Pictures ‚Äî Todos os direitos reservados.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Preenche automaticamente o nome do pacote com base na query da URL (?pacote=...)
    const params = new URLSearchParams(window.location.search);
    const pacote = params.get("pacote");
    if (pacote) {
      document.getElementById("pacote").value = pacote;
    }

    // Submiss√£o ass√≠ncrona com Formspree
    const form = document.getElementById("pedidoForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      const formData = new FormData(form);

      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        successMessage.style.display = "block";

        setTimeout(() => {
          window.location.href = "tabela-precos-eventos-desportivos.html?sucesso=true";
        }, 3000);
      } else {
        alert("Ocorreu um erro ao enviar o formul√°rio. Tenta novamente mais tarde.");
      }
    });
  </script>
</body>
</html>
