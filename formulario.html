<section id="contacto" class="py-20">
  <div class="container mx-auto px-6">
    <h2 class="section-title">
      Vamos Eternizar O <span class="gradient-text">Teu Momento</span>
    </h2>

    <div class="max-w-3xl mx-auto grid md:grid-cols-2 gap-12 bg-[#1a1a1a] p-8 rounded-lg border border-gray-800">
      
      <!-- Lado esquerdo: informações -->
      <div>
        <h3 class="text-2xl font-bold mb-4">Contacte-me</h3>
        <p class="text-gray-300 mb-4">
          Tem um projeto em mente? Fale-me da sua ideia. Estou disponível para criar um orçamento personalizado para si.
        </p>

        <div class="space-y-3">
          <p class="flex items-center">
            <svg class="w-5 h-5 mr-3 accent-color" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
            </svg>
            (+351) 928 119 001
          </p>

          <p class="flex items-center">
            <svg class="w-5 h-5 mr-3 accent-color" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            martim.whitepictures@gmail.com
          </p>

          <p class="flex items-center">
            <svg class="w-5 h-5 mr-3 accent-color" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            Portugal inteiro
          </p>
        </div>
      </div>

      <!-- Lado direito: formulário -->
      <form action="https://formspree.io/f/mrbykevn" method="POST">
        <div class="mb-4">
          <label for="name" class="block mb-2">Nome</label>
          <input type="text" id="name" name="name" required
                 class="w-full p-2 bg-gray-800 border border-gray-700 rounded-md 
                        focus:outline-none focus:ring-2 focus:ring-[#d4af37]">
        </div>

        <div class="mb-4">
          <label for="email" class="block mb-2">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full p-2 bg-gray-800 border border-gray-700 rounded-md 
                        focus:outline-none focus:ring-2 focus:ring-[#d4af37]">
        </div>

        <div class="mb-4">
          <label for="service" class="block mb-2">Tipo de Serviço</label>
          <select id="service" name="service"
                  class="w-full p-2 bg-gray-800 border border-gray-700 rounded-md 
                         focus:outline-none focus:ring-2 focus:ring-[#d4af37]">
            <option value="">Selecione um serviço...</option>
            <option value="Eventos Musicais">Eventos Musicais</option>
            <option value="Eventos Desportivos">Eventos Desportivos</option>
            <option value="Casamentos">Casamentos</option>
            <option value="Sessões Fotográficas">Sessões Fotográficas</option>
            <option value="Outro">Outro</option>
          </select>
        </div>

        <!-- NOVO CAMPO: Data e hora do evento -->
        <div class="mb-4">
          <label for="data" class="block mb-2">Data e Hora do Evento</label>
          <input type="datetime-local" id="data" name="data" required
                 class="w-full p-2 bg-gray-800 border border-gray-700 rounded-md 
                        text-gray-200 focus:outline-none focus:ring-2 focus:ring-[#d4af37]">
        </div>

        <!-- NOVO CAMPO: Localização -->
        <div class="mb-4">
          <label for="localizacao" class="block mb-2">Localização do Evento</label>
          <input type="text" id="localizacao" name="localizacao" required
                 placeholder="Ex: Pavilhão Municipal de Lisboa"
                 class="w-full p-2 bg-gray-800 border border-gray-700 rounded-md 
                        focus:outline-none focus:ring-2 focus:ring-[#d4af37]">
        </div>

        <div class="mb-4">
          <label for="message" class="block mb-2">Mensagem</label>
          <textarea id="message" name="message" rows="4" required
                    class="w-full p-2 bg-gray-800 border border-gray-700 rounded-md 
                           focus:outline-none focus:ring-2 focus:ring-[#d4af37]"></textarea>
        </div>

        <button type="submit" class="btn-primary w-full">Enviar Pedido</button>
      </form>
    </div>
  </div>
</section>
